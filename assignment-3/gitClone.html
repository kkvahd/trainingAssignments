<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/gitClone.css">
    <link rel="shortcut icon" href="images/gitClone/gitLogo.png" type="image/icon">
    <title>kkvahd</title>

<body>
    <header>
        <nav class="navbar">
            <ul>

                    <img id="gitLogo" class="navbar-brand" src="images/gitClone/gitLogo.png" alt="GITHUB">
                </li>
                <li>
                    <input id="searchBar" type="search" placeholder="Search or jump to..." aria-label="Search">

                <li class="navItems">
                    <p><a href="#"> Requests</a>
                    </p>
                </li>
                <li class="navItems">

        </nav>

    <main>

            <div id="userInfo">

                        <li class="userOptions">

                        <li class="userOptions">

                        </li>

                        </li>
                        <li class="userOptions">
                            Followers
                        </li>
                        <li class="userOptions">
                            Following
                        </li>
                    </ul>

                <div id="hrContainer">
                    <!-- <hr id="line"> -->
                </div>
                <div>
                    <div id="projectInfo">
                        <p>Popular repositories </p>
                        <div id="card1">
                            <p class="boxText"><b>JAVA</b></p>
                        </div>
                        <div id="card2">
                            <p class="boxText"><b>HTML</b></p>
                        </div>
                        <br>
                        <br>
                        <p>10 Contributions in the last year </p>
                        <div id="card1">
                            <p class="boxText"><b>PYTHON</b></p>
                        </div>
                        <div id="card2">

    </footer>
