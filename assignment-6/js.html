<!DOCTYPE html>
<html>

<head>
    <title>Batch Mates search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container" style="padding-top: 10vh">
        <div class="" id="nameDiv">
        </div>
    </div>
    <div class="container h-100">
        <div class="d-flex justify-content-center h-100">
            <div class="searchbar">
                <input id="nameSearch" class="search_input" type="text" name="" placeholder="Search...">
                <a id="searchButton" href="#" class="search_icon"><i class="fas fa-search"></i></a>
            </div>
        </div>
    </div>
    </div>
    <script>
        let childIndex = 0;
        const batchMates = ["karthik", "aakash", "aman", "astha", "hitesh", "hriday", "karandeep",
            "krishna", "kundan", "maliha", "mukesh", "palash", "shivangi", "shreya"
        ];
        let button = document.getElementById("searchButton");
        if (button) {
            button.addEventListener("click", function() {
                let name = document.getElementById("nameSearch")
                if (name && name.value) {
                    if (batchMates.indexOf(name.value.toLowerCase()) > -1) {
                        console.log(name.value)
                        addName(name.value, "success")
                    } else {
                        addName(name.value, "failure")
                    }
                }
            });
        }

        function addName(name, status) {
            if (document.getElementById("nameDiv") && document.getElementById("nameDiv").hasChildNodes()) {
                document.getElementById("nameDiv").removeChild(document.getElementById("nameDiv").firstChild);
            }
            if (name && status === "success") {
                let namePara = document.createElement("h3");
                namePara.innerText = name.charAt(0).toUpperCase() + name.slice(1);
                document.getElementById("nameDiv").setAttribute("class", "alert alert-success");
                document.getElementById("nameDiv").appendChild(namePara);
            } else {
                let namePara = document.createElement("h3");
                namePara.innerText = "The name " + name + " doesn't exist.";
                document.getElementById("nameDiv").setAttribute("class", "alert alert-danger");
                document.getElementById("nameDiv").appendChild(namePara);

            }
        }
    </script>
</body>

</html>
